
<ion-content class="auth-form">
  <h3 style="margin-top: 100px; text-align: center;">Welcome to SQLite Demo</h3>
  <ion-grid style="margin-top: 250px;">
    <ion-row>
      <ion-col align-self-center>
        <!-- <ion-button [routerLink]="['/registration']" expand="block" color="primary">Register</ion-button> -->
        <ion-button (click)="registration();" expand="block" color="primary">Register</ion-button>

        <span class="divider line one-line">or</span>

        <span class="already">Already a user?</span>

        <!-- <ion-button [routerLink]="['/login']" expand="block" color="danger">Sign In</ion-button> -->
        <ion-button (click)="login();" expand="block" color="danger">Sign In</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
