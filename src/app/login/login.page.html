<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="primary" padding>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser()" novalidate>
    <ion-grid>
      <ion-row color="primary" justify-content-center style="margin-top: 100px;">
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
          <div text-center>
            <ion-img src="assets/logo.png" class="img"></ion-img>
            <h3 style="text-align: center;">Login</h3>
          </div>
          <div padding>
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input formControlName="username" type="text" required>
              </ion-input>
            </ion-item>
            <span class="error ion-padding" *ngIf="isSubmitted && errorControl.username.errors?.required">
              Username is required.
            </span>

            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input formControlName="password" type="text" required>
              </ion-input>
            </ion-item>
            <span class="error ion-padding" *ngIf="isSubmitted && errorControl.password.errors?.required">
              Password is required.
            </span>

            <ion-row style="margin-top: 20px;">
              <ion-col>
                <ion-button type="submit" class="buttonsingup" shape="full" expand="block">
                  Login
                </ion-button>
              </ion-col>
            </ion-row>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
